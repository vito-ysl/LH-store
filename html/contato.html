<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Contato - LH Store</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <h1 class="header__title">LH store</h1>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html" class="header__nav-link">Início</a></li>
                <li class="header__nav-item"><a href="/html/roupas.html" class="header__nav-link">Roupas</a></li>
                <li class="header__nav-item"><a href="/html/sobre.html" class="header__nav-link">Sobre</a></li>
                <li class="header__nav-item"><a href="/html/contato.html" class="header__nav-link">Contato</a></li>
                <li class="header__nav-item"><a href="/html/login.html" class="header__nav-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-wrapper">
        <div class="contact-container">
            <h2 class="contact-title">Entre em Contato</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="contact-button">Enviar Mensagem</button>
            </form>

            <div class="contact-info">
                <h3>Informações de Contato</h3>
                <div class="info-item">
                    <strong>Endereço:</strong>
                    <p>Rua Example, 123 - São Paulo, SP</p>
                </div>
                <div class="info-item">
                    <strong>Telefone:</strong>
                    <p>(11) 1234-5678</p>
                </div>
                <div class="info-item">
                    <strong>Email:</strong>
                    <p>contato@lhstore.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
     <div class="conteiner__content">
                <h2 class="conteiner__title">Bem-vindo à LH Store</h2>
                <p class="conteiner__text">Aqui você encontra as melhores roupas para o seu estilo.</p>
                <button class="conteiner__button">Ver produtos</button>
            </div>
</footer>

</html>
