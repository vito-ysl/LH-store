<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Login - LH Store</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <h1 class="header__title">LH store</h1>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html" class="header__nav-link">Início</a></li>
                <li class="header__nav-item"><a href="/html/roupas.html" class="header__nav-link">Roupas</a></li>
                <li class="header__nav-item"><a href="/html/sobre.html" class="header__nav-link">Sobre</a></li>
                <li class="header__nav-item"><a href="/html/contato.html" class="header__nav-link">Contato</a></li>
                <li class="header__nav-item"><a href="/html/login.html" class="header__nav-link">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="main-wrapper">
        <div class="login-container">
            <form class="login-form">
                <h2 class="login-title">Login</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <div class="login-footer">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <p>Não tem uma conta? <a href="#" class="register-link">Registre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<footer>
     <div class="conteiner__content">
                <h2 class="conteiner__title">Bem-vindo à LH Store</h2>
                <p class="conteiner__text">Aqui você encontra as melhores roupas para o seu estilo.</p>
                <button class="conteiner__button">Ver produtos</button>
            </div>
</footer>
</html>
